<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gizli Sayfa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: monospace;
      overflow: hidden;
    }

    /* üé• Video arka plan */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* üîê ≈ûifre giri≈ü kutusu */
    #loginBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8); /* yarƒ± saydam siyah */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    .lock {
      font-size: 80px;
      animation: bounce 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #content {
      display: none;
      background-color: black;
      color: #00ff00;
      text-align: center;
      padding-top: 50px;
      font-family: monospace;
    }

    img {
      border: 5px solid #00ff00;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 0 20px #00ff00;
      margin: 20px;
    }

    h1 {
      font-size: 48px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üé• Arka Plan Video -->
