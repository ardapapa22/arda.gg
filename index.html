      border-radius: 20px;

      user-select: none;
      transition: opacity 0.5s ease;

    /* Åžifre doÄŸruysa kilit kalkar, resim netleÅŸir */
    .unlocked .locked-image img {
      filter: none;
      opacity: 1;
    }
    .unlocked .locked-image .lock-overlay {
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }

    /* Normal resimler */
