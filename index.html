      margin-bottom: 10px;
    }

    .lock-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      color: #00ff00;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.5s ease;
    }

    .unlocked .locked-image img {

      opacity: 1;
    }
    .unlocked .locked-image .lock-overlay {

      pointer-events: none;
      user-select: none;

    .glow-text {
