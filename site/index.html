<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HACK3D BY ARDA</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            margin-top: 50px;
        }

        img {
            border: 5px solid #00ff00;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 0 20px #00ff00;
        }

        h1 {
            font-size: 48px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
